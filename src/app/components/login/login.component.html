<div class="bg-gray-100">
  <div class="flex justify-center items-center h-screen ">
    <div class="w-72 xl:w-96 ">

      <form class="bg-white shadow-md rounded-xl px-8 pt-12 pb-14 mb-4">
        <div class="mb-4 flex justify-between items-center">
          <img src="../../../assets/img/logos/logo.png" class="w-1/3" alt="">
          <div class="md:text-5xl text-3xl   font-bold text-blue-500">
            <h2>ITeasy</h2>
            <h2>School</h2>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Логин
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="student">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Пароль
          </label>
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="**************">
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Вход
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Забыли пароль?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
